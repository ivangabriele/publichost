<!DOCTYPE html>
<html>
  <head>
    <title>PublicHost</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap');
      html, body {
        background-color: #2c3a45;
        font-family: "Roboto", sans-serif;
        font-size: 16px;
        height: 100%;
      }

      body {
        align-items: center;
        color: #000000;
        display: flex;
        flex-direction: column;
        font-weight: 300;
        justify-content: center;
        margin: 0;
      }

      a, a:active, a:visited {
        color: inherit;
      }
      a:hover {
        color: #ffffff;
      }

      a.Logo-Link {
        display: flex;
        flex-direction: column;
        text-decoration: none;
      }
      a.Logo-Link:hover {
        color: inherit;
        text-decoration: none;
      }
      img {
        height: 128px;
        width: auto;
      }
      span {
        color: #069ec8;
        font-size: 200%;
        font-weight: 700;
        line-height: 2;
        margin-top: 12px;
      }

      h1 {
        font-size: 200%;
        font-weight: 500;
        margin: 48px 0 0 0;
      }
      p {
        font-size: 125%;
      }
    </style>
  </head>
  <body>
    <a class="Logo-Link" href="https://github.com/ivangabriele/publichost" target="_blank">
      <img alt="PubliHost Logo" src="/logo.1.png" />
      <span>PublicHost</span>
    </a>

    <h1>Welcome to your PublicHost Server!</h1>
    <p>
      You can now start using <a href="https://github.com/ivangabriele/publichost" target="_blank">PublicHost Client</a>
      as a CLI or Node.js SDK to start generating and linking subdomains.
    </p>
  </body>
</html>
